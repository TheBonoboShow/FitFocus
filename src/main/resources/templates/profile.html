<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>FitFocus | Profile</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="home">
<nav class="nav">
    <div class="container">
        <div class="logo">
            <img src="img/logo.jpg" style="height: 65px; width: auto">
        </div>
        <div id="mainListDiv" class="main_list">
            <ul class="navlinks">
                <li><a th:href="@{/index}">Home</a></li>
                <li><a th:href="@{/prices}">Prices</a></li>
                <li><a th:href="@{/contact}">Contact</a></li>
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/register}">Register</a></li>
                <li><a class="currentpage" th:href="@{/profile}">Profile</a></li>
                <!--                <li><a th:href="@{/admin}">Admin</a></li>-->
                <!--                <li><a th:href="@{/session}">Session</a></li>-->
                <!--                <li><a th:href="@{/profile}">Profile</a></li>-->
            </ul>
        </div>
        <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        <div class="logoright">
            <img src="img/logo.jpg" style="height: 65px; width: auto">
        </div>
    </div>
</nav>

<div class="container" style="justify-content: center; display: flex">

    <div class="adminTables">

        <div class="wrapper" style="text-align: center">

            <h2 class="collectiontitle" style="float: left">My Profile</h2>
            <a class="btn btn-warning" th:href="@{/profile/update}">Edit</a>

            <table class="collectionlist">
                <tr>
                    <th>Username</th>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td th:text="${user.firstname}"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td th:text="${user.lastname}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>I am a woman</th>
                    <td><input type="checkbox" th:checked="${user.female}" disabled="true"></td>
                </tr>
                <tr>
                    <th>Receive Reminder Sms</th>
                    <td><input type="checkbox" th:checked="${user.reminderSms}" disabled="true"></td>
                </tr>
                <tr>
                    <th>Receive Reminder Email</th>
                    <td><input type="checkbox" th:checked="${user.reminderMail}" disabled="true"></td>
                </tr>
                <tr>
                    <th>Receive Promotions?</th>
                    <td><input type="checkbox" th:checked="${user.promotionsActive}" disabled="true"></td>
                </tr>
                <tr>
                    <th>Subscription Type</th>
                    <td th:text="${user.subscriptiontypeid}"></td>
                </tr>
                <tr>
                    <th>Start date Subscription</th>
                    <td th:text="${user.startDate}"></td>
                </tr>
                <tr>
                    <th>End date Subscription</th>
                    <td th:text="${user.endDate}"></td>
                </tr>
                <tr>
                    <th>Remaining Sessions</th>
                    <td th:text="${user.remainingSessions}"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td th:text="${user.gsmNumber}"></td>
                </tr>
            </table>

        </div>
    </div>
</div>

<!-- Jquery needed -->
<script src="js/navbar.js"></script>
<script src="js/profile.js"></script>

<!-- Function used to shrink nav bar removing paddings and adding black background -->
<script>
    $(window).scroll(function () {
        if ($(document).scrollTop() > 50) {
            $('.nav').addClass('affix');
            console.log("OK");
        } else {
            $('.nav').removeClass('affix');
        }
    });
</script>

</body>
</html>
